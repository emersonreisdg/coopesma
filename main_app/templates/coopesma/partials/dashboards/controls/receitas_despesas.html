<div class="dash-controls">
    <div class="control-group-left period-control">

        <div class="combo-tree-input form-group period-control">
            <label for="comboTreeInput">Datas:</label>
            <input type="text" id="comboTreeInput"  class="form-control" placeholder="Selecione..." />
        </div>

        <div class="combo-tree-input form-group period-control">
            <label for="comboTreeItemInput">Itens:</label>
            <input type="text" id="comboTreeItemInput"  class="form-control" placeholder="Selecione..." />
        </div>
    </div>

    <div class="control-group-right period-control">
        <div class="form-group period-control">
            <label for="tipoSelector">Tipo:</label>
            <select id="tipoSelector" class="form-control">
                <option value="all">Todos</option>
            </select>
        </div>

        <div class="form-group period-control">
            <label for="subtipoSelector">Subtipo:</label>
            <select id="subtipoSelector" class="form-control">
                <option value="all"></option>
            </select>
        </div>

        <div class="form-group period-control">
            <label for="categoriaSelector">Categoria:</label>
            <select id="categoriaSelector" class="form-control">
                <option value="all"></option>
            </select>
        </div>

    </div>

    <form id="report_form">
        {% csrf_token %}
        <!-- BotÃ£o para limpar filtros -->
        <div class="form-group">
            <button type="button" id="clearFiltersButton">Limpar Filtros</button>
        </div>
    </form>
    
</div>
