    {% if estilo_ambiente %}
        <link rel="stylesheet" href="{% static 'coopesma/css/'|add:estilo_ambiente %}">
    {% endif %}


    <title>Coopesma </title>

</head>

{% comment %} <body>
    <header>
        <h1>Bem-vindo à Coopesma</h1>
    </header>
    <main>
        <h2>Estilo Ambiente</h2>
        <p>
            {% if estilo_ambiente %}
                O estilo do ambiente atual é: <strong>{{ estilo_ambiente }}</strong>
            {% else %}
                Nenhum estilo de ambiente foi definido.
            {% endif %}
        </p>
    </main>
</body> {% endcomment %}
