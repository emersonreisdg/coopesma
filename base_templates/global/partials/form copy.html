{% load i18n %}

<div class="main-content container">
    <form 
        class="main-form"
        action="{{ form_action }}" 
        method="POST"
        enctype="multipart/form-data"
    >
        {% csrf_token %}

        <div class="form-content form-content-grid">
            {% for field in form %}
                  <div class="form-group {{ field.field.widget.attrs.class }}">
                    <label for="{{ field.id_for_label }}">{% translate field.label %}</label>                    
                    
                    {{ field }}

                    {% if field.help_text %}
                        <p class="help-text">{{ field.help_text }}</p>
                    {% endif %}

                    {{ field.errors }}
                  </div>
            {% endfor %}
        </div>
        
        {% if form.errors %}
        <div class="form-content form-content-grid">
          <div class="form-group">
            <div class="message message-error">
              There are errors in the form, please fix them and send again.
            </div>
          </div>
        </div>
        {% endif %}

        <p class="forgot-password">
          <a href="{% url 'colaborador:password_reset' %}">Esqueceu sua senha?</a>
        </p>

        <div class="form-content form-content-grid">
            <div class="form-group">
              <button type="submit">{% translate 'Send' %}</button>
            </div>
        </div>
    </form>
</div>
